<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0px;
        }
        .secao-2{
            background-color: aquamarine;
            height: 500px;
        }
        .secao{
            background-color: brown;
            height: 100vh;
            position: relative;
        }
        .leteiro-container{
            display: flex;
            position: absolute;
            bottom: 0px;
            background-color: aqua;
            width: 100%;
            overflow-x: hidden;
        }
        .items{
            background-color: blue; 
            
            /*
            animation-name: animation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            */
        }
        .items img{
            width: 100%;
            height: 100px;
        }
        .run-letreiro-item{
            position: relative;
            width: 205px;
            height: 100px;
            left: 0px; 
            margin-left: 50px;
            margin-right: 50px;
            flex-basis: 205px;
            flex-shrink: 0;
            flex-grow: 0;
        }
        .nome-item{
            text-align: center;
        }
        @keyframes animation {
            0%{
                transform: rotate(0deg)
            }
            50%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="secao">
        <div class="leteiro-container">
            <div class="items run-letreiro-item" id="1">
                <div class="nome-item">1</div>
                <img src="imagem-1.png">
            </div>
            <div class="items run-letreiro-item" id="2">
                <div class="nome-item">2</div>
                <img src="imagem-2.png">
            </div>
            <div class="items run-letreiro-item" id="3">
                <div class="nome-item">3</div>
                <img src="imagem-3.png">
            </div>
            <div class="items run-letreiro-item" id="4">
                <div class="nome-item">4</div>
                <img src="imagem-4.png">
            </div>
            <div class="items run-letreiro-item" id="5">
                <div class="nome-item">5</div>
                <img src="imagem-5.png">
            </div>
            <div class="items run-letreiro-item" id="6">
                <div class="nome-item">6</div>
                <img src="imagem-6.png">
            </div>
            <div class="items run-letreiro-item" id="7">
                <div class="nome-item">7</div>
                <img src="imagem-7.png">
            </div>
            
        </div>
    </div>
    <div class="secao-2">

    </div>
    <script src="js/leteiro/leteiro.js"></script>
</body>
</html>
